<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="My_image_1_80x80.jpg" />
    <title>Words Phrases</title>
  </head>
  <body>
    <!-- givern words and phrases -->

    <section id="wordPhrase">
      <div id="input_field">
        <h3>Words</h3>
        <p id="input_keys">
          <span class="key">Nothing here <span>x</span> </span>
        </p>
        <input type="text" id="word_input" placeholder="Enter your key" />
      </div>
      <div id="phrase_field">
        <h3>Phrases</h3>
        <p id="phrases">
          <span class="phrase">Nothing here <span>x</span></span>
        </p>
      </div>
    </section>

    <!-- section wrapper -->
    <section id="wrapper">
      <!-- Title & brand & bescirption -->
      <section id="titleBrandDes">
        <div id="titleBrand">
          <div class="wordContainer" id="title">
            <h3 class="head">
              <span>Title</span>
              <div class="helpbar">
                <span>
                  <span class="countTxt">Character left: </span>
                  <span class="count">61</span><span>/61</span>
                  <button class="copybtn" id="copytitle">Copy ðŸ“‹</button>
                </span>
              </div>
            </h3>
            <textarea
              type="text"
              id="input_field_input"
              placeholder="Enter your key"
            ></textarea>
          </div>
          <div class="wordContainer" id="brand">
            <h3 class="head">
              <span>Brand</span>
              <div class="helpbar">
                <span>
                  <span class="countTxt">Character left: </span>
                  <span class="count">51</span><span>/51</span>

                </span>
              </div>
            </h3>

            <textarea
              type="text"
              id="input_field_input"
              placeholder="Enter your key"
            ></textarea>
          </div>
        </div>
        <div class="wordContainer" id="description">
          <h3 class="head">
            <span>Description</span>
            <div class="helpbar">
              <span>
                <span class="countTxt">Character left: </span>
                <span class="count">255</span><span>/255</span>
                <button class="copybtn" id="copytitle">Copy ðŸ“‹</button>
              </span>
            </div>
          </h3>
          <textarea
            type="text"
            id="input_field_input"
            placeholder="Enter your key"
          ></textarea>
        </div>
      </section>

      <!-- Bullet1 & Bullet2 -->
      <section id="bullet12">
        <div class="wordContainer" id="bullet1">
          <h3 class="head">
            <span>Bullet1</span>
            <div class="helpbar">
              <span>
                <span class="countTxt">Character left: </span>
                <span class="count">255</span><span>/255</span>
                <button class="copybtn" id="copytitle">Copy ðŸ“‹</button>

        <div class="wordContainer" id="bullet2">
          <h3 class="head">

    <script src="app.js"></script>
